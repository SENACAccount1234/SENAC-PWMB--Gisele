    <header>
        <h1>Saúde e Bem Estar</h1>
    </header>
     

    <div class="container">
      <div id="loginCard" class="card">
          <h2>Login</h2>
          <form id="loginForm">
              <label for="loginUsername">Usuário:</label>
              <input type="text" id="loginUsername" required>

              <label for="loginPassword">Senha:</label>
              <input type="password" id="loginPassword" required>

              <button type="button" onclick="performLogin()">Entrar</button>
              <p>Não tem uma conta ainda? <a href="#" onclick="showRegisterForm()">Clique aqui!</a></p>
          </form>
      </div>

      <div id="registerCard" class="card hidden">
          <h2>Cadastro</h2>
          <form id="registerForm">
              <label for="registerName">Nome:</label>
              <input type="text" id="registerName" required>
            <p></p>
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" required>
              <p></p>
              <label for="registerUsername">Usuário:</label>
              <input type="text" id="registerUsername" required>
              <p></p>
              <label for="registerPassword">Senha:</label>
              <input type="password" id="registerPassword" required>
              <p></p>
              <button type="button" onclick="performRegistration()">Cadastrar</button>
              <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login!</a></p>
          </form>
      </div>
  </div>
